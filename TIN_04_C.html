<script>
function palindrome(str) {
    str = str.toLowerCase().replace(/[^a-z]+/g,"");
    return str === str.split("").reverse().join("")
}

console.log("is palindrome : eye : " + palindrome("eye")); //true
console.log("is palindrome : Race car : " +palindrome("Race car")); //true
console.log("is palindrome : Madam, I'm Adam : " +palindrome("Madam, I'm Adam")); //true
</script>
