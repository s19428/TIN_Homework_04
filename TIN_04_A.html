<script>
function factorial(x) 
{ 

  if (x === 0)
 {
    return 1;
 }
  return x * factorial(x-1);
         
}
console.log("factorial of 5 with recusion: " + factorial(5));


function factorialIteration(n){
  let total =1;
  for(i = 1; i<=n; i++){
    total = total *i;
   console.log(total)
  }
  return total;
}
console.log("factorial of 5 with iteration: " + factorialIteration(5));

</script>
